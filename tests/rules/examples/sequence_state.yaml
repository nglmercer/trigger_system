# Example demonstrating state passing between actions in SEQUENCE mode
# @import data from './data.json'
- id: sequence-counter
  name: Sequence Counter
  description: Demonstrates state passing between actions
  on: test.sequence
  do:
    mode: SEQUENCE
    actions:
      - run: state.val = 10 + 5
      - run: state.val = state.val * 2
      - type: LOG
        params:
          message: "The final result is ${state.val}" # Should be 30
